<html>
	<head>
		<title> TEST </title>
	</head>
	<body>
		<p id = "bob">Bob</p>
		<p id = "joe">Joe</p>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
		    $.ajax({
		        data : {
		          firstName : $('#bob').val()
		        },
		        type : 'POST',
		        url : '/request'
		    }).done(function(data) {
		        document.getElementById("bob").innerHTML = data;
		    });
		});
	</script>
</html>
